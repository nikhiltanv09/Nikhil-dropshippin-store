<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nikhil's Dropshipping Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
    }
    header {
      background-color: #4CAF50;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 24px;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }
    .product-card button {
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: #333;
      color: white;
    }
  </style>
</head>
<body>

<header>
  ðŸ›’ Nikhil's Dropshipping Store
</header>

<section class="product-list">
  <div class="product-card">
    <img src="https://via.placeholder.com/250" alt="Product 1">
    <h3>Stylish T-Shirt</h3>
    <p>Rs. 299 | Profit: Rs. 100</p>
    <button>Add to Cart</button>
  </div>
  
  <div class="product-card">
    <img src="https://via.placeholder.com/250" alt="Product 2">
    <h3>Trendy Watch</h3>
    <p>Rs. 499 | Profit: Rs. 150</p>
    <button>Add to Cart</button>
  </div>

  <!-- Add more products here -->
</section>

</footer>

</body>
</html>
